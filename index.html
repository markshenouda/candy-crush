<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Changa:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Candy Crush</title>
	<link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
	<script src="app.js"></script>
</head>
<body>
	<div id="main-scene" class="scene">
		<center>
			<img src="assets/logo.png" alt="" style="max-width: 60%;width: 300px;margin-top: 20px;"><br>
				<div style="position: absolute;bottom: 30px;right: 0;left: 0;user-select: none;">
					<span style="font-size: 25px;margin-right: 150px;color: rgb(207, 27, 153);">Sound</span>
					<label class="switch">
						<input type="checkbox" class="sound btn-sound" checked>
						<span class="slider round"></span>
					</label><br>
					<button id="play-btn" class="button btn-sound" style="margin-top: 50px;">Play</button>
					<div class="footer">Made with ‚ù§ by <a href="https://twitter.com/MarkSShenouda">Mark S. Shenouda</a></div>
				</div>
		</center>
	</div>
	<div id="game-scene" class="scene hide">
		<div class="game-container">
			<div class="control-panel">					
				<div class="score">Score <br><span>0</span></div>
				<button id="pause-btn" class="button btn-sound">Pause</button>
			</div>
			<div class="grid"></div>
		</div>
	</div>
	<div id="options-scene" class="scene hide">
		<div style="display: flex;flex-direction: column;justify-content: space-between;align-items: center;height: 100%;user-select: none;">
			<div style="font-size: 50px;font-weight: 900;background-color: rgb(207, 27, 153);color: white;padding-right: 25px;padding-left: 25px;width: fit-content;border-radius: 25px;margin-top: 20px;">Options</div>
			<div style="margin-bottom: 20vh;">
				<span style="font-size: 25px;margin-right: 150px;color: rgb(207, 27, 153);">Sound</span>
				<label class="switch">
					<input type="checkbox" class="sound btn-sound" checked>
					<span class="slider round"></span>
				</label><br>
				<button id="resume-btn" class="button btn-sound" style="margin-bottom: 30px; margin-top: 30px;width: 300px;font-size: 25px;">Resume</button><br>
				<button id="reset-btn" class="button btn-sound" style="width: 300px;font-size: 25px;margin-bottom: 30px;">Reset</button><br>
				<button id="home-btn" class="button btn-sound" style="width: 300px;font-size: 25px;">Back to Home</button>
			</div>
		</div>
	</div>
</body>
</html>
